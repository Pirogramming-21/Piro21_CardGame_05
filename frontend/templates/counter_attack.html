<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반격하기</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/game.css">
</head>
<body>
    <header>
        <div>
            <h1 class="floating">🃏 숫자 카드 게임 🎮</h1>
        </div>
        <nav id="main-nav">
            <a href="game_start.html" class="btn">게임하기</a>
            <a href="ranking.html" class="btn">랭킹보기</a>
            <a href="#" class="btn" onclick="GameApp.logout(); return false;">로그아웃</a>
        </nav>        
    </header>

    <main id="main-content" role="main">
        <h2>반격하기</h2>
        <div class="counter-attack-container">
            <p>반격할 카드를 선택하세요:</p>
            <div id="card-selection" class="card-selection">
                <!-- 카드가 여기에 동적으로 삽입됩니다 -->
            </div>
            <button id="counter-attack-submit" class="btn">CounterAttack</button>
        </div>

        <div id="game-result" style="display: none;">
            <h3>게임 결과</h3>
            <div id="game-result-content">
                <!-- JavaScript로 동적으로 채워질 부분 -->
            </div>
            <a href="game_list.html" class="btn">전적 목록</a>
        </div>
        
    </main>


    <div class="fixed-footer-text">
        🍀피로그래밍 21기 카드게임 5조🍀
    </div>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/game.js"></script>
</body>
</html>
