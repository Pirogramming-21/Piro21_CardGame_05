<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 전적</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/game.css">
    <link rel="stylesheet" href="https://webfontworld.github.io/tmoney/TmoneyRoundWind.css">
</head>
<body>
    <header>
        <div>
            <h1 class="floating">✏️ 게임 전적 🎲</h1>
        </div>
        <nav id="main-nav"></nav>
    </header>

    <main id="main-content" role="main">
        <h2>History List</h2>
        <div class="game-list-container">
            <div class="current-player">
                <h3>현재 플레이어: <span id="current-player-name"></span></h3>
            </div>
            <div class="game-history">
                <h3>게임 전적</h3>
                <table id="game-history-table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>대결</th>
                            <th>상태</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody id="game-history-body">
                         <!-- JavaScript로 동적으로 채워질 부분 -->
                    </tbody>
                </table>
            </div>
            <div class="counter-attack-list">
                <h3>CounterAttack</h3>
                <table id="counter-attack-table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>대결</th>
                            <th>상태</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody id="counter-attack-body">
                        <!-- JavaScript로 동적으로 채워질 부분 -->
                    </tbody>
                </table>
            </div>
            <div class="game-info">
                <h3>게임 정보</h3>
                <div id="game-info-content">
                    <!-- JavaScript로 동적으로 채워질 부분 -->
                </div>
            </div>
        </div>
    </main>


    <div class="fixed-footer-text">
        🍀피로그래밍 21기 카드게임 5조🍀
    </div>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/game.js"></script>
</body>
</html>
