<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 전적</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <header>
        <div>
            <h1 class="floating">게임 전적</h1>
        </div>
        <nav id="main-nav"></nav>
    </header>

    <main id="main-content" role="main">
        <div id="game-list">
            <h2>게임 전적</h2>
            <table>
                <thead>
                    <tr>
                        <th>상대</th>
                        <th>내 카드</th>
                        <th>상대 카드</th>
                        <th>결과</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="game-list-body">
                    <!-- 여기에 동적으로 게임 리스트가 추가될 것입니다 -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../static/js/main.js"></script>
</body>
</html>
