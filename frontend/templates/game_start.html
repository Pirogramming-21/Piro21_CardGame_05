<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 시작</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <header>
        <div>
            <h1 class="floating">게임 시작</h1>
        </div>
        <nav id="main-nav"></nav>
    </header>

    <main id="main-content" role="main">
        <div id="game-start">
            <h2>게임 시작</h2>
            <div id="card-selection">
                <h3 class="floating">카드 선택</h3>
                <div id="cards">
                    <!-- 여기에 동적으로 카드가 추가될 것입니다 -->
                </div>
            </div>
            <div id="opponent-selection">
                <h3>상대 선택</h3>
                <select id="opponent-list">
                    <option value="">상대를 선택하세요</option>
                    <!-- 여기에 동적으로 상대 목록이 추가될 것입니다 -->
                </select>
            </div>
            <button id="start-game-btn" class="btn">게임 시작</button>
        </div>
    </main>

    <script src="../static/js/main.js"></script>
</body>
</html>
