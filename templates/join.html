{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 카드 게임</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://webfontworld.github.io/tmoney/TmoneyRoundWind.css">
</head>
<body>
<header>
    <div>
        <h1 id="숫자-카드-게임" class="floating">🃏 숫자 카드 게임 🎮</h1>
    </div>
</header>

<main id="main-content" role="main">
    <h2>회원가입</h2>

    <form method="post" action="{% url 'users:signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">회원가입</button>
    </form>

    <div class="login-section">
        <p>이미 계정이 있으신가요?</p>
        <a href="{% url 'users:login' %}" class="btn">로그인</a>
    </div>

    <div>
        <a href="{% url 'games:main' %}" class="btn">메인으로 돌아가기</a>
    </div>
</main>

<div class="fixed-footer-text">
    🍀피로그래밍 21기 카드게임 5조🍀
</div>
</body>
</html>
